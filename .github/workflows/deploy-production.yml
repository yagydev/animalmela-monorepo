name: Deploy Kisaan Mela to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    name: Test and Build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps

    - name: Run tests
      run: |
        npm run test

    - name: Build applications
      run: |
        npm run build

    - name: Create deployment package
      run: |
        echo "ðŸš€ Creating deployment package for Kisaan Mela..."
        
        # Create deployment directory
        mkdir -p deployment-package
        
        # Copy essential files
        cp -r backend deployment-package/
        cp -r web-frontend deployment-package/
        cp -r shared deployment-package/
        cp -r nginx deployment-package/
        cp docker-compose.prod.yml deployment-package/
        cp env.production deployment-package/
        cp deploy-kisaanmela.sh deployment-package/
        cp package.json deployment-package/
        cp README.md deployment-package/
        
        # Create deployment archive
        tar -czf kisaanmela-production-$(date +%Y%m%d-%H%M%S).tar.gz deployment-package/
        
        echo "âœ… Deployment package created successfully!"

    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: kisaanmela-production-package
        path: kisaanmela-production-*.tar.gz
        retention-days: 30

  deploy-notification:
    needs: test-and-build
    runs-on: ubuntu-latest
    name: Deployment Ready Notification

    steps:
    - name: Deployment success notification
      run: |
        echo "ðŸŽ‰ KISAAN MELA DEPLOYMENT READY!"
        echo "=================================="
        echo ""
        echo "âœ… Tests passed"
        echo "âœ… Build completed successfully"
        echo "âœ… Deployment package created"
        echo ""
        echo "ðŸŒ Your Kisaan Mela platform is ready to deploy to:"
        echo "   â€¢ Main site: https://kisaanmela.com"
        echo "   â€¢ API: https://api.kisaanmela.com"
        echo ""
        echo "ðŸ“¦ Deployment Options:"
        echo ""
        echo "1. ðŸš€ AUTOMATIC DEPLOYMENT (if server configured):"
        echo "   â€¢ Download the deployment package from GitHub Actions artifacts"
        echo "   â€¢ Extract on your server"
        echo "   â€¢ Run: ./deploy-kisaanmela.sh"
        echo ""
        echo "2. ðŸ³ DOCKER DEPLOYMENT:"
        echo "   â€¢ git clone https://github.com/yagydev/animalmela-monorepo.git"
        echo "   â€¢ cd animalmela-monorepo"
        echo "   â€¢ docker-compose -f docker-compose.prod.yml up -d"
        echo ""
        echo "3. â˜ï¸ CLOUD DEPLOYMENT:"
        echo "   â€¢ Deploy to Vercel: npx vercel --prod"
        echo "   â€¢ Deploy to Heroku: git push heroku main"
        echo "   â€¢ Deploy to Railway: railway deploy"
        echo ""
        echo "ðŸ”§ Server Requirements:"
        echo "   â€¢ Docker & Docker Compose installed"
        echo "   â€¢ Domain pointed to server IP"
        echo "   â€¢ SSL certificate configured"
        echo "   â€¢ Environment variables set"
        echo ""
